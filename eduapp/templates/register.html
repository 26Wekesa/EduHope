<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>

<body style="background: #e9f2ff; font-family: Arial, sans-serif;">

<div class="container" 
     style="width: 100%; height: 100vh; display: flex; justify-content: center; 
            align-items: center;">

    <div class="card" 
         style="width: 380px; background: white; padding: 30px; border-radius: 10px; 
                box-shadow: 0 0 15px rgba(0,0,0,0.2);">

        {% for message in messages  %}

        <p class="alert-success">{{message}}</p>

        {% endfor %}

        <h3 style="text-align: center; color: #1e3c72; font-weight: bold; margin-bottom: 20px;">
            Create an Admin account
        </h3>

        <form method="post">

            {% csrf_token %}

            <!-- Username -->
            <label style="font-weight: bold; color: #1e3c72;">Username</label>
            <input type="text" name="username" placeholder="Enter username"
                style="width: 100%; padding: 10px; border: 1px solid #a1c4fd; 
                       border-radius: 5px; margin-bottom: 15px;">

            <!-- Password -->
            <label style="font-weight: bold; color: #1e3c72;">Password</label>
            <input name="password" type="password" placeholder="Enter password"
                style="width: 100%; padding: 10px; border: 1px solid #a1c4fd;
                       border-radius: 5px; margin-bottom: 15px;">

            <!-- Confirm Password -->
            <label style="font-weight: bold; color: #1e3c72;">Confirm Password</label>
            <input name="confirm_password" type="password" placeholder="Re-enter password"
                style="width: 100%; padding: 10px; border: 1px solid #a1c4fd;
                       border-radius: 5px; margin-bottom: 20px;">

            <!-- Login Button -->
            <button type="submit" 
                style="width: 100%; background: #1e3c72; color: white; 
                       padding: 12px; border: none; border-radius: 5px; 
                       font-size: 16px; font-weight: bold; cursor: pointer;">
                Sign Up
            </button>

        </form>

        <div style="text-align:center; margin-top: 15px;">
            <p style="color: #1e3c72;">Already have an account?
                <a href="{% url 'login' %}" style="color: #0056ff; font-weight: bold;">Sign In</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
